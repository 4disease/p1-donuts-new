<!-- This page is illustrative and contains ideas about HTML formatting -->
<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<head><div layout:fragment="metadata" th:remove="tag">
    <title>Task List</title>
</div></head>

<!-- layout::fragment="content" is heart of ThymeLeaf layout -->
<body><div layout:fragment="content" th:remove="tag">
    <div style="margin: 2%;">
        <div align="center">
            <h1>SQL Task List</h1>
            <a href="/data/createtask/">Create Task</a>
            <br/><br/>

            <table border="1" cellpadding="10">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Details</th>
                    <th>DOB</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${list}">
                    <td th:text="${task.id}">Task ID</td>
                    <td th:text="${task.name}">Name</td>
                    <td th:text="${task.title}">Title</td>
                    <td th:text="${task.description}">Description</td>
                    <td th:text="${task.details}">Details</td>
                    <td th:text="${task.dob}">DOB</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div></body>

</html>
