<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<!-- layout::fragment="content" is heart of ThymeLeaf layout -->
<head>
    <div layout:fragment="metadata" th:remove="tag">
        <title>Pell Numbers</title>
    </div>
</head>

<body>
<div layout:fragment="content" th:remove="tag">
    `<div class="container" style="height: 150vh;">

    <div class="center-block" style="margin: 2% 3% 3%; font-family: gilroy,serif;">
        <!-- Title -->
        <div class="col-12" style="text-align: center;">
            <h1><strong>Pell Numbers Sequence in Java</strong></h1>
        </div>

        <!-- Form and Action -->
        <div class="jumbotron text-center row">
            <!-- Input -->
            <div class="col-md-6">
                <img class="img-responsive py-3" th:src="@{/images/silver_spiral.svg}" alt="" width="50%" height="Auto">
                <h3>Input the amount of terms desired?</h3>
                <form id="pellForm" action="/pell" method="GET" >
                    <input name="pellseq" id="pellseq" type="number" min="2" max="92" >
                    <button>Submit!</button>
                </form>
            </div>
            <!-- Output/Result -->
            <div class="col-md-6">
                <h3>Algorithm comparison</h3>
                <table class="mx-auto">
                    <tr>
                        <th scope="col">Method</th>
                        <th scope="col">Time</th>
                        <th scope="col">Number</th>
                        <th scope="col">List</th>
                    </tr>
                    <tr th:each="pell : ${pellList}">
                        <td th:text="${pell.getName()}"></td>
                        <td th:text="${pell.getTimeElapsed()}"></td>
                        <td th:text="${pell.getNth()}"></td>
                        <td th:text="${pell.getList()}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
    <style>
        table, td, th {
            border: 1px solid var(--dblue);
        }
        td, th {
            text-align:left;
        }
    </style>
</div>`
</body>

</html>
