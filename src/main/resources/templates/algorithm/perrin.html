<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<!-- layout::fragment="content" is heart of ThymeLeaf layout
<head>
    <div layout:fragment="metadata" th:remove="tag">
        <title>Perrin Seq</title>
    </div>
</head>

 -->

<body>
<div layout:fragment="content" th:remove="tag">
    <div class="container" style="height: 150vh;">

        <div class="center-block" style="margin: 2% 3% 3%; font-family: gilroy,serif;">
            <!-- Title -->
            <div class="col-12" style="text-align: center;">
                <h1><strong>4 ways to build a Perrin series in Java</strong></h1>
            </div>

            <!-- Form and Action -->
            <div class="jumbotron text-center row">
                <!-- Input -->
                <div class="col-md-6">
                    <h3>Type the nth number in the perrin sequence?</h3>
                    <form id="greetForm" action="/perrin" method="GET" >
                        <input name="perseq" id="perseq" type="number" min="2" max="92" >
                        <button>Go!</button>
                    </form>
                </div>
                <!-- Output/Result -->
                <div class="col-md-6">
                    <h3>Algorithm comparison</h3>
                    <table class="mx-auto">
                        <tr>
                            <th scope="col">Method</th>
                            <th scope="col">Time</th>
                            <th scope="col">Number</th>
                            <th scope="col">List</th>
                        </tr>
                        <tr th:each="perrin : ${PerrinList}">
                            <td th:text="${perrin.getName()}"></td>
                            <td th:text="${perrin.getTimeElapsed()}"></td>
                            <td th:text="${perrin.getNth()}"></td>
                            <td th:text="${perrin.getList()}"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="col-12" style="text-align: left; ">
                <a href="https://github.com/nighthawkcoders/nighthawk_csa/tree/master/src/main/java/com/nighthawk/csa/algorithm/fibonacciModel">Fibonacci Package</a>
                <script src="https://emgithub.com/embed.js?target=https%3A%2F%2Fgithub.com%2Fnighthawkcoders%2Fnighthawk_csa%2Fblob%2Fmaster%2Fsrc%2Fmain%2Fjava%2Fcom%2Fnighthawk%2Fcsa%2Falgorithm%2FfibonacciModel%2FFibFor.java&style=github&showBorder=on&showLineNumbers=on&showFileMeta=on"></script>
                <script src="https://emgithub.com/embed.js?target=https%3A%2F%2Fgithub.com%2Fnighthawkcoders%2Fnighthawk_csa%2Fblob%2Fmaster%2Fsrc%2Fmain%2Fjava%2Fcom%2Fnighthawk%2Fcsa%2Falgorithm%2FfibonacciModel%2FFibWhile.java&style=github&showBorder=on&showLineNumbers=on&showFileMeta=on"></script>
                <script src="https://emgithub.com/embed.js?target=https%3A%2F%2Fgithub.com%2Fnighthawkcoders%2Fnighthawk_csa%2Fblob%2Fmaster%2Fsrc%2Fmain%2Fjava%2Fcom%2Fnighthawk%2Fcsa%2Falgorithm%2FfibonacciModel%2FFibRecurse.java&style=github&showBorder=on&showLineNumbers=on&showFileMeta=on"></script>
                <script src="https://emgithub.com/embed.js?target=https%3A%2F%2Fgithub.com%2Fnighthawkcoders%2Fnighthawk_csa%2Fblob%2Fmaster%2Fsrc%2Fmain%2Fjava%2Fcom%2Fnighthawk%2Fcsa%2Falgorithm%2FfibonacciModel%2FFibStream.java&style=github&showBorder=on&showLineNumbers=on&showFileMeta=on"></script>
            </div>
        </div>
    </div>
    <style>
        table, td, th {
            border: 1px solid var(--dblue);
        }
        td, th {
            text-align:left;
        }
    </style>
</div>
</body>

</html>
